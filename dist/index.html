<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <header>
    <div class="container-md">
        <div class="row">
            <div class="col-12 text-center">
                <img src="img\header\logo.svg" width="150" height="29" alt="logo">
            </div>
        </div>
        <div class="header__intro mx-auto">
            <div class="row">
                <div class="col-5">
                    <img src="img\header\g10.png" width="253" height="290" alt="">
                </div>
                <div class="col-7">
                    <h1>Только самые<br>сочные бургеры!</h1>
                    <div class="suptext">
                        Бесплатная доставка от 599₽
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
    <main>

        <!-- Menu -->
        <div class="menu">
            <div class="container">
                <nav class="menu__list">
                    <a class="menu__link active" href="#">
                        <img class="menu__icon" src="img\menu\menu-1.svg" alt="burger">Бургеры
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-2.svg" alt="snacks">Закуски
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-3.svg" alt="hotdog">Хот-доги
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-4.svg" alt="combo">Комбо
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-5.svg" alt="
                            shawarma">Шаурма
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-6.svg" alt="pizza">Пицца
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-7.svg" alt="wok">Вок
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-8.svg" alt="
                            dessert">Десерты
                    </a>
                    <a class="menu__link" href="#">
                        <img class="menu__icon" src="img\menu\menu-9.svg" alt="
                            sauces">Соусы
                    </a>
                </nav>
            </div> <!-- /.container -->
        </div> <!-- /.menu -->

        <section class="products">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <h2 class="products__title">Бургеры</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="busket">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="busket__title">Корзина</div>
                                <div class="busket__counter">0</div>
                            </div>
                            <div class="busket__text">Тут пока пусто :&lpar;</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-1.jpg" alt="burger">
                            <div class="products__price">345₴</div>
                            <div class="products__name">Мясная бомба</div>
                            <div class="products__weight">520г</div>
                            <button class="btn">Добавить</button>
                        </div>
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-3.jpg" alt="burger">
                            <div class="products__price">240₴</div>
                            <div class="products__name">Тяжелый удар</div>
                            <div class="products__weight">470г</div>
                            <button class="btn">Добавить</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-2.jpg" alt="burger">
                            <div class="products__price">275₴</div>
                            <div class="products__name">Супер сырный</div>
                            <div class="products__weight">512г</div>
                            <button class="btn">Добавить</button>
                        </div>
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-4.jpg" alt="burger">
                            <div class="products__price">225₴</div>
                            <div class="products__name">Вечная классика</div>
                            <div class="products__weight">450г</div>
                            <button class="btn">Добавить</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-3.jpg" alt="burger">
                            <div class="products__price">320₴</div>
                            <div class="products__name">Сытный</div>
                            <div class="products__weight">580г</div>
                            <button class="btn">Добавить</button>
                        </div>
                        <div class="products__item">
                            <img class="products__photo" src="img\products\burgers\burger-6.jpg" alt="burger">
                            <div class="products__price">280₴</div>
                            <div class="products__name">Итальянский</div>
                            <div class="products__weight">510г</div>
                            <button class="btn">Добавить</button>
                        </div>
                    </div>
                </div>
            </div> <!-- /.container -->
        </section>

    </main>
    <footer>footer</footer>

    <script src="js/app.min.js"></script>
</body>

</html>
